name: Mypy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
      - run: mypy .
